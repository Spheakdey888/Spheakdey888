<body>

<header>
    <div class="overlay"></div>
    <video playsinline ="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="img/1007080879-preview.mp4"
                type="video/mp4" >
    </video>
    <div class="container h-100" >
        <div class="row h-100 text-center align-items-center" >
            <div class="col-12 text-white" >
                <h1 class="display-3" >Video Header</h1>
                <p class="lead mb-0" >With HTML5 Video and Bootstrap 4</p>
            </div>
        </div>
    </div>
</header>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#jumbotron">
    Ouvrir le modal 2
</button>
<div class="modal" tabindex="-1" role="dialog" id="jumbotron">
    <div class="modal-dialog" role="document">

            <div class="jumbotron">
                <h1 class="display-4">Hello, world!</h1>
                <p class="lead">Match : les Canadiens contre les Sénateurs</p>
                <div class="container">
                        <img src="img/logo_canadien.png" class="imageModal2">
                        <img src="img/logo_senateur.png" class="imageModal2">
                </div>

                <hr class="my-4">
                <p>Date : Le 17 février 2020 au Centre Bell de Montréal</p>
                <hr class="my-4">
                <img src="img/hockey.jpg" class="imageModal">

                <p class="lead" >
                    <a class="btn btn-primary btn-lg mt-2" href="#" role="button" >Learn more</a>
                </p>
            </div>

    </div>
</div>
