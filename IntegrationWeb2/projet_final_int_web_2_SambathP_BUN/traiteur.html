<body>

<section>
<div id="contact" class="container-fluid ">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="titreRose">Service de traiteur</h1>
        </div>
    </div>

    <form id="formTraiteur">
            <div class=" form-group row justify-content-center">
                <div class="col-lg-6 col-12">
                            <div class="row form-group">
                                <div class="col-lg-6">
                                    <label for="exampleFormControlInput1"><p>Nom</p></label>
                                    <input type="text" class="form-control" placeholder="Nom" required>
                                </div>
                                <div class="col-lg-6">
                                    <label for="exampleFormControlInput1"><p>Prénom</p></label>
                                    <input type="text" class="form-control" placeholder="Prénom" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1"><p>Adresse courriel</p></label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1"><p>Service de traiteur</p></label>
                                <select class="form-control" id="exampleFormControlSelect1" required>
                                    <option>Mariage</option>
                                    <option>Corporatif</option>
                                    <option>Hotelier</option>
                                    <option>Éducatif</option>
                                    <option>autres</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect2"><p>Nombre de convives</p></label>
                                <select multiple class="form-control" id="exampleFormControlSelect2" required>
                                    <option>0 à 25 personnes</option>
                                    <option>25 à 50 personnes</option>
                                    <option>50 à 100 personnes</option>
                                    <option>100 à 125 personnes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Commentaires</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <div class="row justify-content-center">
                                <div class="form-group col-12">
                                    <button type="submit" class="btn btn-lg mb-2">Soumettre</button>
                                </div>
                            </div>

                        </div>
                  </div>
    </form>
</div>

</section>
