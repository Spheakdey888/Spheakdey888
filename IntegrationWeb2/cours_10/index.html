<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemples cours</title>
    <script></script>
</head>
<body>

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green"
            stroke-width="4" fill="yellow" />
</svg>


<svg width="500" height="200">
    <rect x="50" y="50"  width="20" height="20"
          style= "fill:red;stroke:green; stroke-width:2; opacity:0.5">  //attribut de la balise rectangle, c'est pas du CSS
    </rect>

    <circle cx="50" cy="50" r="10" fill="blue" stroke="black" stroke-width="2"></circle>

    <ellipse cx="60" cy="70" rx="10" ry="20" fill="blue" stroke="black" stroke-width="2"></ellipse>

    <line x1="0" y="0" x2="100" y2="100" stroke="red" stroke-width="5"></line>

    <line x1="5" y="5" x2="100" y2="100" stroke="green" stroke-width="3"></line>

    <polygon points="0,50 0,75 50,50" fill="purple" stroke="1" stroke="blue"></polygon> // coordonnée en x, y
    <path></path>
    <polyline points="0,0 5,20 10,0 15,20 20,0" fill="none" stroke-width="1" stroke="orange"></polyline>


</svg>



<canvas id="myCanvas" width="300" height="150"
        style="border:1px solid#000000"></canvas>


<img id="bebeyoda" width="10" height="10"
     src="img/fichier1.jpg" alt="The Scream">

<script>
    //on stock notre canvas html dans une variable
    let canvas = document.getElementById("myCanvas");
    // on crée un objet qui va nous permettre de dessiner dans le canevas, ctx = notre crayon
    let ctx = canvas.getContext("2d");

    window.onload = function() {
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        let img = document.getElementById("bebeyoda");
        ctx.drawImage(img, 10, 10);
    };



    //Crée notre dégradé
    let grad = ctx.createLinearGradient(0,0,150,0);// (x, y, x1, y1)
    grad.addColorStop(0,"red");
    grad.addColorStop(1, "blue");

    //créer un rectangle
    //on choisi notre dégradé comme couleur
    ctx.fillStyle = grad;
    ctx.fillRect(0,0,300,150);



    //Dessiner une ligne droite du coin en haut  à gauche au point  bas droit
    //on pointe le coin du haut gauche
    ctx.moveTo(0,0);
    ctx.lineTo(600,300);
    ctx.stroke();// sert à dessiner notre forme


    // créer un rond
    ctx.beginPath();
    ctx.arc(150,75,60,0,2*Math.PI);// (x, y, rayon, angleDeDépart, angleDarrivée)
    ctx.stroke();

    // Écrire du texte dans notre canevas
    ctx.font = "30px Arial";
    ctx.fillStyle = "red";
    ctx.fillText("hello world", 100, 100);
    ctx.strokeText("Hello World", 10, 50);

    //Inclure une image dans notre canevas



</script>

</body>
</html>
