<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pratique examen</title>
</head>
<body>

<canvas id="monCanvas" height="500" width="500">

  <script>
     let canvas = document.getElementById("monCanvas");
     let ctx = canvas.getContext("2d");
     ctx.fillStyle = "black";
     ctx.fillRect(0,0,500,500);

     let degrade = ctx.createLinearGradient(0,100,0,500 );
     degrade.addColorStop(0,"#1b5ce7");
     degrade.addColorStop(1,"#FF00FF");

     ctx.beginPath();//début pour notre tracé
     ctx.arc(250,250,200,0, 2*Math.PI); //créer notre arc
     ctx.stroke(); // créer notre contour
     ctx.fillStyle = degrade; // choix de notre couleur
     ctx.fill(); // vient remplir la forme

     ctx.beginPath();
     ctx.arc(400,250,180,0, 2*Math.PI);
     ctx.stroke();
     ctx.fillStyle = "black";
     ctx.fill();


  </script>


</canvas>


<svg height="300" width="300">
    <circle cx="150" cy="150" r="90" fill="red" stroke-width="1" stroke="purple"></circle>
</svg>

<svg height="300" width="300">
    <rect x="0" y="0" height="300" width="300" fill="lightgreen" stroke="#167447" stroke-width="30"></rect>
</svg>

<svg height="300" width="300">
    <polygon points="140,5 290,290 5,290" fill="cyan" stroke="blue" stroke-width="5"></polygon>
</svg>

<svg height="300" width="300">
    <polyline points="0,5 300,5 5,295 300,295 150,150" fill="none" stroke-width="5" stroke="blue"></polyline>

</svg>

</body>
</html>
